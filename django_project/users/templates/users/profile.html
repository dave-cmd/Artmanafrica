{% extends "gallery/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-heading">
    <div class="container">
        <div class="heading-content">
            <h1><em>{{ title }}</em></h1>
        </div>
    </div>
</div>

<div class="content-section">
    <form method="POST" action="" class="form-gallery">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="legend">Profile ArtManAfrica</legend>
            {{ u_form | crispy  }}
            {{ p_form | crispy  }}
           
        <div class="form-group">
            <button class="gallery-submit" type="submit">Update</button>
        </div>

    </form>
</div>
{% endblock content %}
