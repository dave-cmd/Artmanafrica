{% extends 'gallery/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="page-heading">
    <div class="container">
        <div class="heading-content">
            <h1><em>{{ title }}</em></h1>
        </div>
    </div>
    <div class="content-section">
        <form method="POST" action="" class="form-gallery">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="legend">Login ArtManAfrica</legend>
                {{ form | crispy  }}
               
            <div class="form-group">
                <button class="gallery-submit" type="submit">Login</button>
            </div>
            <div class="form-group">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'registration'%}">Sign In</a>
                </small>
            </div>
            <div class="form-group">
                <small class="text-muted">
                    <a class="ml-2" href="{% url 'reset_password'%}">Forgot password?</a>
                </small>
            </div>
        </form>
    </div>
{% endblock %}
